<div class="ProductPage">
  <div class="ProductPage__Filter Filter">
    <input class="Filter__input" type="text" placeholder="Filter products..." [(ngModel)]="title"/>
    <button class="Filter__createNewProductBtn orangeButton" (click)="modalService.open()">Create</button>
    <select class="Filter__input" [(ngModel)]="category">
      <option value="" selected>Category:</option>
      <option value="Jewelery">Jewelery</option>
      <option value="Men's clothing">Men's clothing</option>
      <option value="Women's clothing">Women's clothing</option>
      <option value="Electronics">Electronics</option>
    </select>

  </div>
  <p *ngIf="loading">Loading...</p>
  <div class="ProductPage__products" *ngIf="productsService.products">
    <app-product *ngFor="let product of productsService.products | filter:title : category; let i = index"
                 [product]="product" ></app-product>
  </div>
  <app-modal *ngIf="modalService.isVisible$ | async">
    <app-create-product></app-create-product>
  </app-modal>

</div>
